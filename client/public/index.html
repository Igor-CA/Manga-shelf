<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#1e3e9e" />
		<meta name="color-scheme" content="light dark" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%PUBLIC_URL%/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%PUBLIC_URL%/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%PUBLIC_URL%/favicon-16x16.png"
		/>

		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

		<meta
			name="description"
			content="Organize sua prateleira e descubra o que falta para completar suas coleções. Com o Manga Shelf é possivel explorar, acompanhar e organize suas coleções de mangás de maneira prática e rápida. "
		/>

		<title>MangaShelf - Mantenha e organize sua coleção de mangás</title>
	</head>
	<body>
		<script>
			const savedTheme = localStorage.getItem("theme");
			if (savedTheme) {
				document.body.classList.toggle(savedTheme);
			} else {
				const prefersDarkScheme = window.matchMedia(
					"(prefers-color-scheme: dark)"
				).matches;
				const theme = prefersDarkScheme ? "dark" : "light";
				document.body.classList.add(theme);
				localStorage.setItem("theme", theme);
			}
		</script>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
